spring:
  application:
    name: order
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG
      profile: dev
    stream:
      bindings:
        myMsgIn:
          group: order
          content-type: application/json
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8671/eureka/
hystrix:
  commond:
    default: #配置全局的
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 1000
    getProductInfoList: #只针对某个方法的配置
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 1000
management:
  server:
    servlet:
      context-path: /

feign:
  hystrix:
    enabled: true
